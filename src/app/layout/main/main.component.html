<div class="tf-hispam">
  <span class="c-male">Bienvenido a </span>
  <div style="margin-top: 5px">Empresas Colaboradoras</div>
</div>

<div class="row mt-5">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="car-title">Usuarios</h4>
        <h6 class="card-subtitlte">
          Usuarios registrados en la Web de Terceros
        </h6>

        <button
          type="button"
          class="btn btn-outline-primary btn-sm mb-3"
          (click)="openDialog()"
        >
          Nuevo usuario
        </button>

        <!-- BOTONES-OPCION -->
        <td>
          <mat-icon style="color: rgb(93, 188, 243)">mode_edit</mat-icon>
          <mat-icon style="color: #ff4081; margin-left: 6px">delete</mat-icon>
        </td>

        <!-- <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field> -->

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
              <td mat-cell *matCellDef="let row">{{ row.id }}</td>
            </ng-container>

            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
              <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
            </ng-container>

            <ng-container matColumnDef="genero">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Genero</th>
              <td mat-cell *matCellDef="let row">{{ row.genero }}</td>
            </ng-container>

            <ng-container matColumnDef="cargo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Cargo</th>
              <td mat-cell *matCellDef="let row">{{ row.cargo }}</td>
            </ng-container>

            <ng-container matColumnDef="opcion">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>opcion</th>
              <td mat-cell *matCellDef="let row">{{ row.opcion }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">
                No data matching the filter "{{ input.value }}"
              </td>
            </tr>
          </table>

          <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
        </div>
      </div>
    </div>
  </div>
</div>
