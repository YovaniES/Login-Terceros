<div class="global-content">
  <div class="cli-card">
    <div class="cli-card-body">
      <h4 class="cli-title-center c-male">Acceso a la encuesta</h4>
      <h5 class="cli-subtitle">Ficha de sistematología de COVID-19</h5>

      <h4 style="color: #ff4081" class="cli-subtitle">
        Por favor marque el siguiente cuestionario
      </h4>
      <form>
        <table class="cli-table">
          <thead>
            <tr>
              <th class="w30">N°</th>
              <th class="w100">Preguntas</th>
              <th class="w50">Seleccione</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let encuesta of encuestaList; let i = index">
              <th>{{ i + 1 }}</th>
              <td>{{ encuesta.label }}</td>
              <td>
                <div class="cli-form-buttons">
                  <button
                    class="cli-btn btn-l btn-magenta"
                    (click)="changeAnswerValue(i, true)"
                    [ngClass]="{
                      'enabled-button': encuesta.responseValue == 'S'
                    }"
                  >
                    Si
                  </button>
                  <button
                    class="cli-btn btn-l btn-magenta"
                    (click)="changeAnswerValue(i, false)"
                    [ngClass]="{
                      'enabled-button': encuesta.responseValue == 'N'
                    }"
                  >
                    No
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </form>

      <div style="display: flex; justify-content: center; margin-top: 40px">
        <button
          class="cli-btn btn-emerald"
          type="submit"
          (click)="guardar()"
          [disabled]="!validForm"
        >
          <mat-icon class="icon-18">save</mat-icon> Guardar encuesta
        </button>
      </div>
    </div>
  </div>
</div>
